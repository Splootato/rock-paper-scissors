<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Interactive</title>
    <meta charset="UTF-8" />
    <link href="css/style.css" rel="stylesheet" />
   
  </head>

  <body>
    <div id="buttonContainer">
      <div id="buttons">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
      </div>
    </div>

    <div id="imgContainer">
      <div id="Images">
        <img
          id="playerPickImg"
          src="images/question.png"
          alt=""
          class=""
        />
        <img
          id="computerPickImg"
          src="images/question.png"
          alt=""
          class=""
        />
      </div>
    </div>
    <div id="scoreContainer">
      <p id="PlayerScore" class="scoreStyle">Your Score</p>
      <p id="ComputerScore"class= "scoreStyle">Computer Score</p>
    </div>
</div>
<div id="announcementContainer">
<div id="winnerAnnouncement">
</div>
<img id="Announcement" src="images/announcement.png" alt=""class="">

</div>
  </body>
  <script src="js/script.js"></script>
  
</html>
